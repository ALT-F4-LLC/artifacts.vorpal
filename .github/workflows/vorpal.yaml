name: vorpal

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        artifact:
          - argocd
          - bat
          - bottom
          - cue
          - dev
          - direnv
          - doppler
          - fd
          - fluxcd
          - git
          - golangci-lint
          - helm
          - just
          - kn
          - kubeseal
          - lazygit
          - libevent
          - ncurses
          - nginx
          - openapi-generator-cli
          - openjdk
          - ripgrep
          - starship
          - terraform
          - tmux
          - yq
        runner:
          - macos-latest
          - macos-latest-large
          - ubuntu-latest
          - ubuntu-latest-arm64
    steps:
      - uses: actions/checkout@v6

      - uses: ALT-F4-LLC/setup-vorpal-action@main
        with:
          registry-backend: s3
          registry-backend-s3-bucket: altf4llc-vorpal-registry
          version: nightly
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - run: vorpal artifact make '${{ matrix.artifact }}'
